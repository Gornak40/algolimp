{% extends 'base.html' %}

{% block content %}

{% if not auth %}
<div class="row">
	<div class="alert alert-danger" role="alert" style="width: 400px">Уважаемый аноним, залогиньтесь!</div>
</div>
{% else %}

<div class="row">
	<div class="input-group mb-3" style="width: 600px">
		<input type="text" class="form-control" placeholder="Name" aria-label="Name" aria-describedby="basic-addon1">
	</div>
</div>

<div class="row">
	<div class="input-group mb-3" style="width: 600px">
		<input type="text" class="form-control" placeholder="Other names" aria-label="Other names" aria-describedby="basic-addon1">
	</div>
</div>

<div class="row">
	<div class="input-group" style="width: 600px; height: 200px">
		<textarea class="form-control" placeholder="Description" aria-label="Description"></textarea>
	</div>
</div>
<p></p>

<div class="row">
	<div class="input-group" style="width: 600px; height: 100px">
		<div class="input-group-prepend">
			<span class="input-group-text">://</span>
		</div>
		<textarea class="form-control" placeholder="URLs" aria-label="URLs"></textarea>
	</div>
</div>
<p></p>

<div class="row">
	<button type="success" class="btn btn-success">Success</button>
</div>

{% endif %}
{% endblock %}
