{% extends 'base.html' %}

{% block content %}
<form action="" method="post">
	<div class="row">
		{% if not auth %}
		<button type="submit" class="btn btn-secondary" disabled>Добавить алгоритм</button>
		{% else %}
		<button type="submit" class="btn btn-secondary">Добавить алгоритм</button>
		{% endif %}
	</div>
</form>
<p></p>

<div class="row">
	<div class="card">
		<div class="card-body">
			<h5 class="card-title">Дерево отрезков</h5>
			<h6 class="card-subtitle mb-2 text-muted">Сегментное дерево</h6>
			<p class="card-text">
				Позволяет выполнять запросы: <br>
				Изменение элемента, получение значения ассоциативной функции на отрезке <br>
				за O(log n) с предпосчётом O(n)
			</p>
			<a href="#" class="card-link">Читать</a>
			<a href="#" class="card-link">Править</a>
		</div>
	</div>

</div>

{% endblock %}
